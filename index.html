<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hit-button" class="box">5</div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timer" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="Score" class="box">0</div>
                </div>
                <div class="elem">
                    <h3>Chances</h3>
                    <div id="chance" class="box">4</div>
                </div>
                
            </div>
            <div id="panel-btm">
          
            </div>
             
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
